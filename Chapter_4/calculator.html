<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 4</title>
    <script>
      const firstnum = Number(prompt('Please enter the first number: '));
      const secondnum = Number(prompt('Please enter the second number: '));
      const operator = prompt('Please enter an operator (+,-,/,*): ');

      let result = 0;
      switch (operator) {
        case '+':
          result = firstnum + secondnum;
          break;
        case '-':
          result = firstnum - secondnum;
          break;
        case '/':
          result = firstnum / secondnum;
          break;
        case '*':
          result = firstnum * secondnum;
          break;
        default:
          alert('Please enter a number from the list');
      }
      alert(`Answer: ${firstnum} ${operator} ${secondnum} = ${result}`);
    </script>
  </head>
  <body></body>
</html>
